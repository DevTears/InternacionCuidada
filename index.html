<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Internación Cuidada</title>
</head>
<body>
    
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligth">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/src/LogoIC.png" alt="Logo de la clínica" width="120" class="d-inline-block align-top">
            </a>
            
            <!-- Iconos de Redes Sociales -->
            <div class="social-icons d-flex">
                <a href="#" class="social-icon"><i class="fab fa-whatsapp fa-lg"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
        </div>
    </nav>
    
    <!-- Contenedor del Carrusel con Bootstrap -->
    <div class="container-fluid" style="max-height: 400px; overflow: hidden;">
        <div class="row">
            <div class="col">
                <!-- Carrusel -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="src/imagen-01.jpg" class="d-block w-100 rounded" style="height: 400px; object-fit: cover;" alt="Primera imagen">
                        </div>
                        <div class="carousel-item">
                            <img src="src/imagen-02.jpg" class="d-block w-100 rounded" style="height: 400px; object-fit: cover;" alt="Segunda imagen">
                        </div>
                        <div class="carousel-item">
                            <img src="src/imagen-03.jpg" class="d-block w-100 rounded" style="height: 400px; object-fit: cover;" alt="Tercera imagen">
                        </div>
                        <!-- Puedes agregar más imágenes siguiendo la misma estructura -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" style="top: 5%;">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" style="top: 5%;">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Aquí puedes agregar el resto del contenido de tu página -->
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
